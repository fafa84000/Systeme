{% extends "base.html" %}
{% block content %}
    <p>
        <a href="{{ url_for('index') }}">
            &#8592; Retour à l'accueil
        </a>
    </p>
    <h1>Détails du serveur {{ server_name }}</h1>
    {% for chart in charts %}
        <div class="probe-block">
            <h3>Sonde {{ chart.label }}</h3>
            <div id="chart-{{ chart.label }}">
                <object type="image/svg+xml"
                        data="{{ url_for('static', filename='charts/' ~ server_name ~ '_' ~ chart.label ~ '.svg') }}"
                        width="800" height="400">
                    Graphique {{ chart.label }} du serveur {{ server_name }}.
                </object>
            </div>
        </div>
    {% endfor %}
    <p>
        <a href="{{ url_for('index') }}">
            &#8592; Retour à l'accueil
        </a>
    </p>
{% endblock %}
