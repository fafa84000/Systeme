{% extends "base.html" %}
{% block content %}
    <h1>Liste des serveurs</h1>
    {% for server in servers %}
        <div class="server-block">
            <div id="chart-{{ server }}">
                <object type="image/svg+xml"
                        data="{{ url_for('static', filename='charts/' ~ server ~ '.svg') }}"
                        width="800" height="400">
                    Graphique {{ server }} sur la dernière heure.
                </object>
            </div>
            <p>
                <a href="{{ url_for('details', server_name=server) }}">
                    <button>Voir les détails du server "{{ server }}"</button>
                </a>
            </p>
        </div>
    {% endfor %}
    <h1>Tableau de Données</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Link</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for alerte in alertes %}
            <tr>
                <td>{{ alerte[0] }}</td>
                <td>{{ alerte[1] }}</td>
                <td><a href="{{ alerte[2] }}">{{ alerte[2] }}</a></td>
                <td>{{ alerte[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
